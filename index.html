<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>导航栏</title>
  <style>
    body { margin: 0; }
    
    div#isoft-navbar { width: 100%; background-color: #969696; }
    div#isoft-navbar ul { margin: 0; padding: 0; text-align: center; }
    div#isoft-navbar ul li { display: inline; list-style: none; }
    div#isoft-navbar ul li a:link,a:visited { display: inline-block; margin-right: -4px; width: 132px; font-weight: bold; color: #ffffff; background-color: #969696; text-align:center; padding: 11px; text-decoration: none; text-transform: uppercase; }
    div#isoft-navbar ul li a:hover,a:active { background-color: #f2472d; }
  </style>
</head>

<body>
  <div id="isoft-navbar">
    <ul>
      <li><a href="#">首页</a></li>
      <li><a href="#">缺陷管理</a></li>
      <li><a href="#">论坛</a></li>
      <li><a href="#">关于我们</a></li>
    </ul>
  </div>
</body>
</html>
