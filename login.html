<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>登录注册</title>
  <style>
    body { margin: 0; }

    div#login { margin: 0 auto; width: 750px; padding-top: 35px; }
    div#login h1 { font-size: 18px; margin-bottom: 40px; padding: 0 0 20px 28px; border-bottom: 1px dotted #cecdcd; }
    div#login td { height: 50px; }
    div#login td.label { font-size: 8px; color: #6d6866; text-align: right; padding-right: 8px; }
    div#login input[type=text], input[type=password] { background-color: white; padding: 8px; display:block; outline: none; border: 1px solid #ccc!important; border-radius: 4px!important; width: 232px; height: 40px; }
    div#login input[type=text]:focus, input[type=password]:focus { background-color: white; border: 2px solid #f6b179!important; }
    div#login input[type=submit] { background-color: #f24d34; color: white; padding: 9px 30px; width: 92px; outline: none; border: 1px solid #f24d34!important; border-radius: 4px!important; }
    div#login a { font-size: 8px; text-decoration: none; margin-left: 18px; }
    div#db { float: left; }
    div#oauth { float: right; margin-top: 10px; padding-left: 200px; background: url("./images/token.png") no-repeat; }
    div#oauth a { display: block; padding-bottom: 6px; }
    div#login h2 { font-size: 12px; margin-right: 12px;}
  </style>
</head>

<body>
  <iframe src="https://isoft-linux.org/header.php" width="100%" height="120px" scrolling="no" frameborder="0" style="display: block;"></iframe>
  <div id="login">
    <h1>登录</h1>
    <div id="db">
    <form>
      <table>
        <tr>
          <td class="label">用户名:</td>
          <td><input type="text" name="username" placeholder="用户名/邮箱"></td> 
        </tr>
        <tr>
          <td class="label">密码:</td>
          <td><input type="password" name="password" placeholder="密码"></td> 
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td><input type="submit" value="登录"> <a href="#">注册</a> <a href="#">忘记密码</a></td>
        </tr>
      </table>
    </form>
    </div>
    <div id="oauth">
      <h2>第三方登录</h2>
      <a href="#" alt="GitHub"><img src="./images/github.png" height="40" alt="GitHub" /></a>
      <a href="#" alt="QQ"><img src="./images/qq.png" height="40" alt="QQ" /></a>
      <a href="#" alt="Weibo"><img src="./images/weibo.png" height="40" alt="Weibo" /></a>
    </div>
  </div>
</body>
</html>
