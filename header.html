<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>导航栏</title>
  <style>
    body { margin: 0; background-color: #ffffff; }

    img#logo { z-index: 101; position: absolute; top: 10px; }

    div#isoft-navbar { position: absolute; top: 85px; width: 100%; background: url("./images/navbar-bg.png") repeat-x; }
    div#isoft-navbar ul#topnav { margin: 0; padding: 0; text-align: center; }
    div#isoft-navbar ul#topnav li { display: inline; list-style: none; background: url("./images/navbar-token.png") no-repeat; }
    div#isoft-navbar ul#topnav li a:link,a:visited { display: inline-block; margin-right: -4px; width: 132px; font-size: 12px; font-weight: bold; color: #ffffff; background-color: url("./images/navbar-bg.png") repeat-x; text-align:center; padding: 11px 0px 11px 0px; text-decoration: none; text-transform: uppercase; }
    div#isoft-navbar ul#topnav li a:hover,a:active { background: url("./images/navbar-bg-hover.png") repeat-x; }

	@media screen and (max-width:680px) {
      img#logo { left: 10px; }
      div#isoft-navbar ul#topnav { text-align: left; }
      div#isoft-navbar ul#topnav li a:link,a:visited { width: 100px; }
    }
  </style>
  <script>
    function init() 
    {
        //alert(document.body.clientWidth);
        var logo = document.getElementById("logo");
        var ul = document.getElementById("topnav");
        logo.style.left = (document.body.clientWidth - 5 * 132) / 2 - logo.clientWidth;
    } 
  </script>
</head>

<body onload="init()" onresize="init()">
  <img id="logo" src="./images/logo.png" alt="logo">
  <div id="isoft-navbar">
    <ul id="topnav">
      <li><a href="#">首页</a></li>
      <li><a href="#">缺陷管理</a></li>
      <li><a href="#">论坛</a></li>
      <li><a href="#">项目列表</a></li>
      <li><a href="#">关于我们</a></li>
      <li>&nbsp;</li>
    </ul>
  </div>
  <base target="_parent" />
</body>
</html>
